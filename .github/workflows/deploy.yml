name: Deploy Quran Garden

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Create build with injected secrets
        run: |
          # Create build directory
          mkdir -p _site
          
          # Copy quran-garden-final.html as index.html
          cp quran-garden-final.html _site/index.html
          
          # Inject API key and enable Brevo
          sed -i "s/YOUR_BREVO_API_KEY_HERE/${{ secrets.BREVO_API_KEY }}/g" _site/index.html
          sed -i "s/enabled: false/enabled: true/g" _site/index.html
          
          # Verify it worked
          echo "Verifying injection..."
          if grep -q "YOUR_BREVO_API_KEY_HERE" _site/index.html; then
            echo "❌ API key not injected!"
            exit 1
          fi
          echo "✅ API key injected successfully"
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '_site'
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
