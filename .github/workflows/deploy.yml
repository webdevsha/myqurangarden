name: Deploy Quran Garden

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Create build directory and prepare files
        env:
          BREVO_KEY: ${{ secrets.BREVO_API_KEY }}
        run: |
          # Create build directory
          mkdir -p _site
          
          # Add .nojekyll to bypass GitHub Pages default Jekyll processing
          touch _site/.nojekyll
          
          # Check if the source file exists
          if [ ! -f "quran-garden-final.html" ]; then
            echo "‚ùå Error: quran-garden-final.html not found in repository!"
            ls -la
            exit 1
          fi
          
          # Copy Quran Garden as index.html
          cp quran-garden-final.html _site/index.html
          
          # Copy the entire notes folder if it exists
          if [ -d "notes" ]; then
            cp -r notes _site/
            echo "‚úÖ Copied /notes folder with all contents"
          else
            echo "‚ö†Ô∏è /notes folder not found"
          fi
          
          # Safely inject API key and enable Brevo if the secret exists
          if [ -n "$BREVO_KEY" ]; then
            echo "‚úÖ API key secret found. Injecting into HTML..."
            
            # Perform the replacements
            sed -i "s|YOUR_BREVO_API_KEY_HERE|$BREVO_KEY|g" _site/index.html
            sed -i "s/enabled: false/enabled: true/g" _site/index.html
            
            # Verification step
            if grep -q "enabled: true" _site/index.html; then
              echo "‚úÖ Verification passed: 'enabled: true' is now in the live file!"
            else
              echo "‚ùå Warning: 'enabled: true' was NOT found after replacement attempt."
            fi
          else
            echo "‚ö†Ô∏è API key secret not found. Email notifications will remain disabled."
          fi
          
          # List what's being deployed for verification
          echo "üì¶ Files being deployed:"
          ls -laR _site/
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '_site'
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
