name: Deploy Quran Garden

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Create build directory and prepare files
        env:
          # Safely pass the secret into the script environment
          BREVO_KEY: ${{ secrets.BREVO_API_KEY }}
        run: |
          # Create build directory
          mkdir -p _site
          
          # Add .nojekyll to bypass GitHub Pages default Jekyll processing
          touch _site/.nojekyll
          
          # Check if the source file exists
          if [ ! -f "quran-garden-final.html" ]; then
            echo "❌ Error: quran-garden-final.html not found in repository!"
            ls -la
            exit 1
          fi
          
          # Copy specifically to index.html
          cp quran-garden-final.html _site/index.html
          
          # Safely inject API key and enable Brevo if the secret exists in the environment
          if [ -n "$BREVO_KEY" ]; then
            echo "✅ API key secret found. Injecting into HTML..."
            sed -i "s|YOUR_BREVO_API_KEY_HERE|$BREVO_KEY|g" _site/index.html
            
            # THIS is where the flipping happens automatically!
            sed -i "s/enabled: false/enabled: true/g" _site/index.html
          else
            echo "⚠️ API key secret not found. Email notifications will remain disabled, but deploying website..."
          fi
          
          # Show the contents of the deploy folder
          echo "Contents of _site folder ready for deployment:"
          ls -la _site/
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '_site'
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
